<!doctype html>
<html>
<head>
	<title>Opencast: Open Pull Requests</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type=application/javascript src="{{ url_for('static', filename='func.js') }}"></script>
</head>
<body>

<header>
	<input id=showERROR type=checkbox {{ 'checked' if 'ERROR' in filterarr or not filterarr else '' }} />
	<label for=showERROR>ERROR</label>
	<input id=showWARN type=checkbox {{ 'checked' if 'WARN' in filterarr or not filterarr else '' }} />
	<label for=showWARN>WARN</label>
	<input id=showINFO type=checkbox {{ 'checked' if 'INFO' in filterarr or not filterarr else '' }} />
	<label for=showINFO>INFO</label>
	<input id=showDEBUG type=checkbox {{ 'checked' if 'DEBUG' in filterarr or not filterarr else '' }} />
	<label for=showDEBUG>DEBUG</label>
	<input id=showTRACE type=checkbox {{ 'checked' if 'TRACE' in filterarr or not filterarr else '' }} />
	<label for=showTRACE>TRACE</label>
</header>

<div class=page>
	{% block body %}{% endblock %}
</div>

</body>
</html>
